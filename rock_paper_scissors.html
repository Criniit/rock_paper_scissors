<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>
  <button id="1">Rock</button>
  <button id="2">Paper</button>
  <button id="3">Scissors</button>
  <script>
  let comp
  let round_number = 0
  let playerWins = 0
  let compWins = 0
  let ties = 0
  let outcome
  let playerSelection
  let computerSelection
  let numberOfRounds = 5

  function computerPlay() {
    let computer_move = (Math.random() * 3) + 1
    computer_move = Math.floor(computer_move)
    if (computer_move == 1) {
      comp = "rock";
    }
    else if (computer_move == 2) {
      comp = "paper";
    }
    else {
      comp = "scissors";
    }
    return comp;
  }

  function singleRound (playerSelection, computerSelection) {
    let outcome
    if (playerSelection == "rock" && computerSelection == "rock") {
      outcome = ["You picked rock and the computer picked rock...You tied!", 3]
    }
    else if (playerSelection == "rock" && computerSelection == "paper") {
      outcome = ["You picked rock and the computer picked paper...You lose!", 2]
    }
    else if (playerSelection == "rock" && computerSelection == "scissors") {
      outcome = ["You picked rock and the computer picked scissors...You win!", 1]
    }
    else if (playerSelection == "paper" && computerSelection == "rock") {
      outcome = ["You picked paper and the computer picked rock...You win!", 1]
    }
    else if (playerSelection == "paper" && computerSelection == "paper") {
      outcome = ["You picked paper and the computer picked paper...You tied!", 3]
    }
    else if (playerSelection == "paper" && computerSelection == "scissors") {
      outcome = ["You picked paper and the computer picked scissors...You lose!", 2]
    }
    else if (playerSelection == "scissors" && computerSelection == "rock") {
      outcome = ["You picked scissors and the computer picked rock...You lose!", 2]
    }
    else if (playerSelection == "scissors" && computerSelection == "paper") {
      outcome = ["You picked scissors and the computer picked paper...You win!", 1]
    }
    else if (playerSelection == "scissors" && computerSelection == "scissors") {
      outcome = ["You picked scissors and the computer picked scissors...You tied!", 3]
    }
    else {
      outcome = ["Thats not a move in rock, paper, scissors!", 4]
    }
    return outcome;
  }



  function welcome() {
    numberOfRounds = prompt("Welcome to the rock, paper, scissors world championship!  How many rounds would you like to play?")
    while (Number.isInteger(numberOfRounds) == false) {
      numberOfRounds = Math.floor(numberOfRounds)
      if (Number.isInteger(numberOfRounds) == true) {
        return numberOfRounds
      }
      else {
        numberOfRounds = prompt("That was not a number!  Please enter the number of rounds you would like to play.")
      }
    }
  }

  function game() {
      computerSelection = computerPlay()
      let outcomeArray = singleRound(playerSelection, computerSelection)
        if (outcomeArray[1] == 1) {
          console.log(outcomeArray[0])
          playerWins += 1
          round_number += 1
        }
        else if (outcomeArray[1] == 2) {
          console.log(outcomeArray[0])
          compWins += 1
          round_number += 1
        }
        else if (outcomeArray[1] == 3) {
          console.log(outcomeArray[0])
          ties += 1
          round_number += 1
        }
        else if (outcomeArray[1] == 4) {
          console.log(outcomeArray[0])
        }
      }




      ///// need to create a new function that loops through an decides if numberOfRounds has been met
      if (round_number == numberOfRounds) {
        console.log(`Player Score: ${playerWins} - Computer Score: ${compWins} - Ties: ${ties}`)
        if (playerWins > compWins) {
          console.log("Congragulations you beat the computer!")
        }
        else if (playerWins < compWins) {
          console.log("You suck!  You lost to the computer...")
        }
        else {
          console.log("What the hell happened?")
        }
      }




  const buttons = document.querySelectorAll('button');

  // we use the .forEach method to iterate through each button
  buttons.forEach((button) => {

    // and for each one we add a 'click' listener
    button.addEventListener('click', (e) => {
      if (button.id==1) {
        playerSelection = "rock"
        game()
      }
      else if (button.id==2) {
        playerSelection = "paper"
        game()
      }
      else if (button.id==3) {
        playerSelection = "scissors"
        game()
      }
})
})




  </script>
</body>
</html>
